<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title> :: PORTFOLIO ::</title>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!--Header-->
	<header class="ams_container">
		<div class="leftchild">
			<img src="images/logo.jpg" alt="car">
			
		</div>

		<div class="rightchild">
			<h2>VARUN MOTORS</h2>
			<h5>SUPER SPECIALITY CARS </h5>
		</div>
		
	</header>
	<!--Banner-->
	<section class="banner">
		<img src="images/car.jpg" alt="car">
	</section>

	<!--Cards-->
	<section class="cars">
		<div class="card">
			<img src="images/1.jpg" alt="first">
			<h3>BMW</h3>
			<p>It is a costliest one</p>
		</div>

		<div class="card">
			<img src="images/2.jpg" alt="second" >
			<h3>AUDI</h3>
			<p> It ia an Audi</p>
		</div>

		<div class="card">
			<img src="images/3.jpg" alt="third">
			<h3>NANO</h3>
			<p>It is a nano car</p>
		</div>
		
	</section>

</body>
</html>
